baseURL: "https://Cyberwizardlabs.com/"
title: Cyber Wizard Labs
pagination.pagerSize: 5
theme: hugo-papermod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  imageDir : ["static/images/"]
  custom_css : ["css/custom_fonts.css"]
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Cyber Wizard Labs
  description: "A place for magic, computers, and coding"
  keywords: [Blog, Portfolio]
  author: Isaac
  # author: ["Me", "You"] # multiple authors
  images: ["https://m.media-amazon.com/images/I/71zXjjYOFsL._AC_UF894,1000_QL80_.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    #disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://cdn-icons-png.flaticon.com/512/1669/1669438.png"
    favicon16x16: "https://cdn-icons-png.flaticon.com/512/1669/1669438.png"
    favicon32x32: "https://cdn-icons-png.flaticon.com/512/1669/1669438.png"
    apple_touch_icon: "https://cdn-icons-png.flaticon.com/512/1669/1669438.png"
    safari_pinned_tab: "https://cdn-icons-png.flaticon.com/512/1669/1669438.png"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false #eeds to be explicitly set
    title: Cyber Wizard Lab
    subtitle: "Crafting labs and magic"
    imageUrl: "https://m.media-amazon.com/images/I/71zXjjYOFsL._AC_UF894,1000_QL80_.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Wizardy
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Cyber Wizard Labs"
    Content: Where computers and magic meet

  # socialIcons:
  #   - name: x
  #     url: "https://x.com/cyberwizardlabs"
  #   - name: stackoverflow
  #     url: "https://stackoverflow.com/users/30291503/cyber-wizard-labs"
  #   - name: github
  #     url: "https://github.com/captainstinkrat"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/CaptainStinkRat/captainstinkrat.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: github.com
      name: github.com
      url: https://github.com/captainstinkrat
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    #codeFences: true
    #guessSyntax: true
    # lineNos: true
    #style: monokai
