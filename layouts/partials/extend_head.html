    const profileImg = document.getElementById('profile-img');
    const socialIcons = document.getElementById('social-icons');
  
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
  
      // Calculate new size
      const newSize = Math.max(40, 80 - scrollY / 5); // Adjust divisor for scroll sensitivity
      const scale = newSize / 80;
  
      profileImg.style.width = `${newSize}px`;
      profileImg.style.height = `${newSize}px`;
      socialIcons.style.transform = `scale(${scale})`;
    });
  </script>
